<div class="container "> 
    <div class="row">
      <app-search-pokemon></app-search-pokemon>
        <div  (click)="goToPokemon(pokemon)" *ngFor="let pokemon of pokemonsList" class="col m4 s6">
            <div pkmnBorderCard={{pokemon.color}} class="card horizontal">
              <div class="card-image">
                <img src= {{pokemon.picture}}>
              </div>
              <div class="card-stacked">
                <div class="card-content">

                <p class="card-title">{{pokemon.name}}</p>
                <p >{{pokemon.created | date:"dd/MM/yyyy" | uppercase}} </p>
                <span
                 *ngFor="let type of pokemon.types"
                  class="{{ type | pokemonTypeColor}}">

                       {{type}}
                </span>
              </div>
              </div>
            </div>
            </div>
        </div>
    </div>
    <h3 *ngIf="!pokemonsList" class="center">      <pkmn-loader></pkmn-loader>


    <a class="btn-floating btn-large waves-effect waves-light red z-depth-3"
     style="position:fixed ; bottom:25px ; right:25px;"
     routerLink="/pokemon/add"> + </a>
